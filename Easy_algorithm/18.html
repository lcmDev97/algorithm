<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
// 풀이1
function solution(seoul) {
    let index = seoul.indexOf("Kim")
    return `김서방은 ${index}에 있다`
}

// 풀이2 :  나도 한줄 만들어보자잇
function solution(seoul) {
    return `김서방은 ${seoul.indexOf("Kim")}에 있다`
}

// 풀이3 : indexOf 안쓴다면, for문으로
function solution(seoul) {
    let index = 0;
    for (let i = 0; i < seoul.length; i++) {
        if (seoul[i] === 'Kim') {
            index = i;
            break;
        }
    }
    return `김서방은 ${index}에 있다`
}


    </script>
