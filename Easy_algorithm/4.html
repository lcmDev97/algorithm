<script>

    //풀이 1
    function solution(a,b) {
        let sum = 0
        if (a > b) {
            let up = a
            let under = b
            for (let i = under; i <= up; i++) {
                sum += i
            }
        } else if (a < b) {
            let up = b
            let under = a
            for (let i = under; i <= up; i++) {
                sum += i
            }
        }else if (a=b){
            sum += a
        }
        return sum
    }
