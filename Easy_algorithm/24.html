function solution(n) {
    return parseInt( (n+"").split('').sort((a,b)=>(b-a)).join('') )
}

    function solution(n) {
    let answer = []
    let answer2 = ""
    let string = String(n)
    for(let i = 0; i <string.length; i++){
        answer.push(string[i])
    }
    answer = answer.sort((a,b)=>(b-a))
   for(let i=0 ; i<answer.length ; i++){
       answer2 += answer[i]
   }
    return parseInt(answer2)
}
