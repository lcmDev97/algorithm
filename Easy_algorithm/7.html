<script>

    // 풀이1
    function solution(absolutes, signs) {
        let sum = 0
        for (let i = 0; i < absolutes.length; i++) {
            if (signs[i] == false) {
                sum += -absolutes[i]
            } else if (signs[i] == true) {
                sum += absolutes[i]
            }
        }
        return sum
    }

    // 풀이2 reduce이용

    function solution(absolutes, signs) {

        return absolutes.reduce((acc, val, i) => acc + (val * (signs[i] ? 1 : -1)), 0);
    }

</script>
