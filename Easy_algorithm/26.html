<script>

function solution(arr) {
    arr.splice(arr.indexOf(Math.min(...arr)),1)
    return arr.length == 0 ? [-1] : arr
}

//arr= [3,4,5,6,2]  일떄  Math.min(arr)하면 리턴값 NaN으로 나옴,
//   ...(전개연산자)이용해야함  Math.min(...arr)

//전개연산자
// let arr = [1,2,3,4,5] 일떄
// console.log(arr)   결과값 [1,2,3,4,5]
// console.log(...arr)  결과값 1 2 3 4 5

</script>
