<!--풀이2-->
    2차원 배열을 for문을 돌려 2개의 배열을 만들고 같은 인덱스끼리 덧셈해주기만 하면 된다.

function solution(arr1, arr2) {
    var answer = [];                        //가장 겉 배열
    for(let i=0; i<arr1.length; i++){
        let plus = [];                        // 인덱스 배열
        for(let j=0; j<arr1[i].length; j++){
            plus.push(arr1[i][j] + arr2[i][j]) // 1번째 1+3, 2번째 2+4 / 3번째 2+5 4번째 3+6
        }
        answer.push(plus) // [4,6],[7,9]
    }
    return answer;
}
